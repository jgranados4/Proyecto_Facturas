<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reglas</title>
  </head>
  <body>
    <h1>Reglas</h1>
    <form id="form" method="get">
      <input
        type="radio"
        name="opcion"
        value="1"
        onClick="window.location='/factura.html'"
      />
      <label for=""
        >El contrato es por un año y tiene el precio de $50 por mes, si el
        cliente paga todo el año al inicio del contrato tiene un descuento del
        10%.</label
      ><br />
      <input type="radio" name="opcion" value="2" onClick="window.location='/factura.html'" />
      <label for=""
        >El contrato puede ser por 3 meses y tiene el costo de $70 por mes, si
        el cliente paga todo el año al inicio del contrato tiene un descuento
        del 5%.</label
      ><br />
      <input type="radio" name="opcion" value="3" onClick="window.location='/factura.html'" />
      <label for=""
        >El contrato puede ser por 1 mes y tiene el costo de $80 al mes.</label>
        <br>
    </form>
  </body>
</html>
